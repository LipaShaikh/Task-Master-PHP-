<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="300" cy="200" r="150" fill="#f0f4f8" opacity="0.5"/>
    <circle cx="350" cy="150" r="100" fill="#e1e8ef" opacity="0.3"/>
    
    <!-- Wallet Icon -->
    <g transform="translate(200,100) scale(2)">
        <rect x="40" y="40" width="80" height="60" rx="5" fill="#4a90e2"/>
        <rect x="40" y="50" width="80" height="10" fill="#357abd"/>
        <rect x="45" y="65" width="70" height="30" fill="#ffffff" opacity="0.2"/>
        <circle cx="80" cy="80" r="15" fill="#ffffff" opacity="0.3"/>
    </g>
    
    <!-- Payment Elements -->
    <g transform="translate(0,0)">
        <!-- Credit Card -->
        <rect x="380" y="150" width="120" height="80" rx="10" fill="#4a90e2"/>
        <rect x="390" y="170" width="100" height="10" fill="#ffffff" opacity="0.3"/>
        <rect x="390" y="190" width="60" height="10" fill="#ffffff" opacity="0.2"/>
        <rect x="390" y="210" width="40" height="10" fill="#ffffff" opacity="0.1"/>
        
        <!-- Coins -->
        <circle cx="150" cy="280" r="25" fill="#ffd700" opacity="0.8"/>
        <circle cx="190" cy="300" r="20" fill="#ffd700" opacity="0.6"/>
        <circle cx="220" cy="290" r="15" fill="#ffd700" opacity="0.4"/>
    </g>
    
    <!-- Decorative Lines -->
    <path d="M50,350 Q300,300 550,350" stroke="#4a90e2" fill="none" opacity="0.2"/>
    <path d="M50,360 Q300,310 550,360" stroke="#4a90e2" fill="none" opacity="0.1"/>
</svg>